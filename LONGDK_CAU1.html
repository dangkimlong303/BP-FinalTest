<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find Min Score</title>
</head>
<body>
    <script>

        var score = [5,5,7,4,2,8,11,10,3,6];

        function findMinScore(array) {
            var min = array[0];
            for (var i = 0; i < array.length; i++){
                if (array[i] < min){
                    min = array[i];
                }
            }
            return min;
        }
        document.write(findMinScore(score));
    </script>
</body>
</html>
